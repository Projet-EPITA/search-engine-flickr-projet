<div>
    <h2>Image Details</h2>
    <div>
      <h3>Title: {{ imageTitle }}</h3>
    </div>
    <div>
      <h3>Author: {{ author }}</h3>
    </div>
    <div>
      <h3>Suggestions:</h3>
      <ul>
        <li *ngFor="let suggestion of suggestions">{{ suggestion }}</li>
      </ul>
    </div>
  </div>

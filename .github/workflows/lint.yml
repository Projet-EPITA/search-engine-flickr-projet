name: Lint

on:
  push:
    branches:
      - '*'  # Trigger on push events for all branches

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint  # Adjust the lint command as needed
